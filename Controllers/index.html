<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS Controllers</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <!-- The value given to the ng-app directive tells angular what module to look for when angular boots up. -->
        <div ng-app="app">
            <h1>Controllers</h1>
            <div ng-controller="MainCtrl as main">
                <p>{{ main.message }}</p>
                <form ng-submit="main.changeMessage(main.newMessage)">
                    <input type="text" ng-model="main.newMessage">
                    <button type="submit">Change Message</button>
                </form>
            </div>
        </div>
    </body>
</html>
