<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS Binding</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    </head>
    <body>
        <div ng-app>
            <h1>Binding</h1>
            <input type="text" ng-model="message">
            <p>{{ message }}</p>
            <p>{{ message + message}}</p>
            <p>{{ message === 'hello'}}</p>
            <p>{{ 1 + 2 }}</p>
        </div>
    </body>
</html>
