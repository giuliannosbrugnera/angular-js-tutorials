<!DOCTYPE html>
<html>
    <head>
        <title>Filters - Own filters</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="app" ng-controller="TestCtrl as test">
        <input type="text" ng-model="test.myString" />
        <h2>
        {{ test.myString | capitalize }}
        </h2>
        <input type="text" ng-model="letter">
        <pre ng-repeat="friend in test.friends | startsWithA:letter">{{ friend | json }}</pre>
    </body>
</html>
