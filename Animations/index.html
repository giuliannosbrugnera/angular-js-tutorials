<html>
    <head>
        <title>ng-hide/ng-show css animations</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="site.css">
    </head>
    <body ng-app="app" ng-controller="TestCtrl as test">
        <button ng-click="test.showBoxOne = !test.showBoxOne">Toggle Box One</button>
        
        <div class="box-one" ng-show="test.showBoxOne">
            Hello! I am <b>box one</b>.
        </div>
    </body>
</html>
